<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <!-- Tailwind CSS for simple, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple font from Google Fonts for a nice touch */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4">

        <!-- Content Box -->
        <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg max-w-md w-full">
            
            <!-- Heading -->
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">
                It Works!
            </h1>

            <!-- Paragraph -->
            <p class="text-lg text-gray-600 mb-6">
                This page was successfully deployed using GitHub Pages.
            </p>

            <!-- Button / Link -->
            <a href="https://github.com" 
               target="_blank" 
               rel="noopener noreferrer"
               class="inline-block bg-gray-900 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors duration-300">
                Learn More
            </a>

        </div>

        <!-- Footer -->
        <footer class="mt-8 text-gray-500">
            <p>A simple test page for GitHub Pages.</p>
        </footer>

    </div>

</body>
</html>
